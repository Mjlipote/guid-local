<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="bootstrap">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"></link>
	<link rel="stylesheet"
		href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>

	<!-- Loading Flat Theme-->
	<link href="/flat-theme/css/font-awesome.min.css" rel="stylesheet"></link>
	<link href="/flat-theme/css/prettyPhoto.css" rel="stylesheet"></link>
	<link href="/flat-theme/css/animate.css" rel="stylesheet"></link>
	<link href="/flat-theme/css/main.css" rel="stylesheet"></link>

	<!-- Loading Flat UI -->
	<link href="/flat-ui/css/flat-ui.css" rel="stylesheet"></link>
	<link href="/flat-ui/docs/assets/css/demo.css" rel="stylesheet"></link>
	<script src="/flat-ui/js/vendor/jquery.min.js"></script>
	<script src="/flat-ui/js/flat-ui.js"></script>
	<script src="/flat-ui/docs/assets/js/application.js"></script>

	<!-- Loading Sweet Alert -->
	<link
		href="https://lipis.github.io/bootstrap-sweetalert/lib/sweet-alert.css"
		rel="stylesheet"></link>
	<script
		src="https://lipis.github.io/bootstrap-sweetalert/lib/sweet-alert.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.3.1/purl.js"></script>

	<!-- Include Date Range Picker -->
	<script type="text/javascript"
		src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript"
		src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
	<link rel="stylesheet" type="text/css"
		href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css"></link>

	<style type="text/css">
html, body, #wrap {
	height: 100%;
}

body>#wrap {
	height: auto;
	min-height: 100%;
}

#main {
	padding-bottom: 150px;
} /* 必须使用和footer相同的高度 */
#footer {
	position: relative;
	margin-top: -150px; /* footer高度的负值 */
	height: 150px;
	clear: both;
}

.clearfix:after {
	content: ".";
	display: block;
	height: 0;
	clear: both;
	visibility: hidden;
}

.clearfix {
	display: inline-block;
}

* html .clearfix {
	height: 1%;
}

.clearfix {
	display: block;
}

.modal {
    display: block;
    position: absolute;
    left: 60%;
    height: 88%;
    width: 28%;
    overflow-y:auto;
    overflow-x:auto;
    border-radius: 0px;
}
</style>
</th:block>

</html>
