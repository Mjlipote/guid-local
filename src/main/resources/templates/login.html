<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Security</title>
<th:block th:include="head :: bootstrap" />
<style type="text/css">
</style>
<script src="http://s.codepen.io/assets/libs/modernizr.js"
	type="text/javascript"></script>
<link rel="stylesheet" href="/login/css/style.css"></link>
</head>
<body>
	<h1>使用者登入</h1>
	<div class="text-center" th:if="${param.error}">錯誤的使用者帳號與密碼</div>
	<div class="text-center" th:if="${param.logout}">您已進行登出</div>
	<div class="stand">
		<div class="outer-screen">
			<div class="inner-screen">
				<form class="form" th:action="@{/login}" method="post">
					<input type="text" class="zocial-dribbble" name="username"
						placeholder=" 請輸入您的帳號" /> <input type="text"
						class="zocial-dribbble" name="password" placeholder="請輸入您的密碼" />
					<input type="submit" value="登入" /> <a href="">忘記密碼？</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
