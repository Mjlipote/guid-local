<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Security</title>
<th:block th:include="head :: bootstrap" />
<script src="http://s.codepen.io/assets/libs/modernizr.js"
	type="text/javascript"></script>
<link rel="stylesheet" href="/login/css/style.css"></link>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<h1>使用者登入</h1>
			<div class="text-center" th:if="${param.error}">錯誤的使用者帳號與密碼</div>
			<div class="text-center" th:if="${param.logout}">您已進行登出</div>
			<form class="form" th:action="@{/login}" method="post">
				<input type="text"
					onkeyup="value=value.replace(/[^-_a-zA-Z0-9]/g,'')" name="username"
					placeholder=" 請輸入您的帳號" /> <input type="password" name="password"
					placeholder="請輸入您的密碼" />
				<button type="submit">登入</button>
			</form>
		</div>

		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="/login/js/index.js"></script>
</body>
</html>
