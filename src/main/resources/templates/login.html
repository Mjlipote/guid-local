<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>
<th:block th:include="head :: bootstrap" />
<style type="text/css">
</style>
</head>
<body>
	<h1 class="text-center">Sign In</h1>
	<div class="text-center" th:if="${param.error}">Invalid username and password.</div>
	<div class="text-center" th:if="${param.logout}">You have been logged out.</div>
	<form th:action="@{/login}" method="post" class="col-md-6 col-md-offset-3">
		<div>
			<label> User Name : <input class="col-md-6 col-md-offset-3" type="text"
				name="username" />
			</label>
		</div>
		<div>
			<label> Password: <input class="col-md-6 col-md-offset-3" type="password"
				name="password" />
			</label>
		</div>
		<div>
			<input class="btn btn-primary" type="submit" value="Sign In" />
		</div>
	</form>
	<p>
		<a class="text-center" th:href="@{/home}">回到首頁</a>
	</p>
	<br />
</body>
</html>
