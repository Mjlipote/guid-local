<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
>
<head>
<title>Spring Security</title>
<th:block th:include="head :: bootstrap" />
<style type="text/css">
</style>
</head>
<body>
	<h1 class="text-center">使用者登入</h1>
	<div class="text-center" th:if="${param.error}">錯誤的使用者帳號與密碼</div>
	<div class="text-center" th:if="${param.logout}">您已進行登出</div>
	
	<div class="container">
	<form th:action="@{/login}" method="post" class="col-md-6 col-md-offset-3">
		
		<div class="form-group form-inline col-md-9 col-md-offset-3">
			<label class="control-label"> 使用者帳號：</label><input class="form-control" type="text"
				name="username" />
		</div>
		<div class="form-group form-inline col-md-9 col-md-offset-3">
			<label class="control-label"> 使用者密碼：</label><input class="form-control" type="password"
				name="password" />			
		</div>
		<div class="form-group col-md-6 col-md-offset-3">
			<input class="btn btn-primary btn-block btn-lg" type="submit" value="登入" />
		</div>
	</form>
	</div>
	
	<br />
</body>
</html>
