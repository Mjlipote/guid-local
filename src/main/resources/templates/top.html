<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<th:block th:fragment="navigation" class="container-fluid">
	<header class="navbar navbar-default navbar-static-top"
		role="navigation">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" th:href="@{/home}">GUID 網頁版
				(v.0.0.1-SNAPSHOT)</a>
		</div>

		<div class="container tabbable">

			<ul class="nav nav-tabs">

				<li class="dropdown"><a
					href="#" class="dropdown-toggle" data-toggle="dropdown"
					role="button" aria-haspopup="true" aria-expanded="false">GUID 管理<span
						class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/guids}">產生 GUID<span class="badge"></span></a></li>
						<li><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/comparison}">二次編碼比對</a></li>
					</ul></li>

				<li class="dropdown" sec:authorize="hasRole('ROLE_ADMIN')"><a
					href="#" class="dropdown-toggle" data-toggle="dropdown"
					role="button" aria-haspopup="true" aria-expanded="false">使用者管理<span
						class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/users}">使用者清單<span class="badge"></span></a></li>
						<li><a th:href="@{/register}">新增使用者</a></li>
					</ul></li>

				<li class="dropdown nav navbar-nav navbar-right"><a href="#"
					class="dropdown-toggle" data-toggle="dropdown" role="button"
					aria-haspopup="true" aria-expanded="false"><span
						class="text-center" th:inline="text">
							[[${#httpServletRequest.remoteUser}]]</span><span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a th:inline="text"
							th:href="@{${'/users/' + #authentication.name }}">個人資料編輯</a></li>
						<li><a th:inline="text" th:href="@{/users/changepassword}">修改登入密碼</a></li>
						<li role="separator" class="divider"></li>
						<li><a th:href="@{/logout}">登出</a></li>
					</ul></li>
			</ul>
		</div>

	</header>
</th:block>
</html>
