<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<title>新增使用者</title>
<th:block th:include="head :: bootstrap" />
<style type="text/css">
</style>

</head>

<body>
	<th:block th:include="top :: navigation" />
	<h1 class="text-center">新增使用者</h1>

	<div class="container">
		<form class="col-md-6 col-md-offset-3" method="post"
			th:action="@{/users/new}">
			<div class="form-group col-lg-12">
				<label>使用者權限</label>：<select class="form-control" name="authority">
					<option value="ROLE_ADMIN">系統管理者</option>
					<option value="ROLE_USER">一般使用者</option>
				</select>
			</div>

			<div class="form-group col-lg-12">
				<label>姓名：</label><input class="form-control" type="text"
					name="username"></input>

			</div>
			<div class="form-group col-lg-12">
				<label>密碼：</label><input class="form-control" type="password"
					placeholder="Password" name="password"></input>

			</div>
			<div class="form-group col-lg-12">
				<label>E-Mail：</label><input type="email" class="form-control"
					placeholder="Sample@mail.com" name="email"></input>

			</div>
			<div class="form-group col-lg-12">
				<label>單位：</label><select class="form-control" name="institute">
					<option value="北榮">北榮</option>
					<option value="三總">三總</option>
					<option value="台大">台大</option>
				</select>

			</div>
			<div class="form-group col-lg-12">
				<label>Prefix：</label><select class="form-control" name="prefix">
					<option value="TpeVGH">TpeVGH</option>
					<option value="TSGH">TSGH</option>
					<option value="NTUH">NTUH</option>
				</select>

			</div>
			<div class="form-group col-lg-12">
				<label>工作職銜：</label><input class="form-control" type="text"
					name="jobTitle"></input>

			</div>
			<div class="form-group col-lg-12">
				<label>聯絡電話：</label><input class="form-control" type="text"
					placeholder="0910xxxxxx" name="telephone"></input>

			</div>
			<div class="form-group col-lg-12">
				<label>聯絡住址：</label><input class="form-control" type="text"
					name="address"></input>

			</div>
			<div class="form-group col-lg-12">
				<input class="btn btn-primary btn-block btn-lg" type="submit"
					value="新增使用者"></input>
			</div>

		</form>
	</div>
</body>
</html>
