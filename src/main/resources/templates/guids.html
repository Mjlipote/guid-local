<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>輸入 PII</title>
<th:block th:include="head :: bootstrap" />
<style type="text/css">
/**
 * Override feedback icon position
 * See http://formvalidation.io/examples/adjusting-feedback-icon-position/
 */
#dateRangeForm .form-control-feedback {
	top: 0;
	right: -15px;
}
</style>

<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

<script
	src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

<th:block th:include="top :: navigation" class="container-fluid" />
</head>

<body>

	<h1 class="text-center">輸入 PII</h1>

	<div class="container">
		<form id="dateRangeForm" class="col-md-4 col-md-offset-4" method="post"
			th:action="@{/guids/new}">
			<div class="form-group col-lg-12">

				<label>姓名：</label> <input class="form-control" type="text"
					name="name"></input>

			</div>
			<div class="form-group col-lg-12">

				<label>性別：</label> <select class="form-control" name="gender">
					<option value="M">男</option>
					<option value="F">女</option>
				</select>

			</div>

			<div class="form-group col-lg-12 date">
				<label>出生年月日：</label>
				<div class="input-group input-append date" id="dateRangePicker">
					<input type="text" class="form-control" name="birthDay" /> <span
						class="input-group-addon add-on"><span
						class="glyphicon glyphicon-calendar"></span></span>
				</div>
			</div>

			<div class="form-group col-lg-12">

				<label>身份證字號：</label><input class="form-control" type="text"
					name="sid"></input>

			</div>
			<div class="form-group col-lg-12">

				<input class="btn btn-primary btn-block btn-lg" type="submit"
					value="產生二次編碼"></input>

			</div>
		</form>
		<script>
        $(document)

        .ready(
            function() {
              $('#dateRangePicker').datepicker({
                format : 'yyyy/mm/dd',
                startDate : '1910/01/01',
                endDate : '2100/12/30'
              }).on(
                  'changeDate',
                  function(e) {
                    // Revalidate the date field
                    $('#dateRangeForm').formValidation(
                        'revalidateField', 'date');
                  });

              $('#dateRangeForm').formValidation({
                framework : 'bootstrap',
                icon : {
                  valid : 'glyphicon glyphicon-ok',
                  invalid : 'glyphicon glyphicon-remove',
                  validating : 'glyphicon glyphicon-refresh'
                },
                fields : {
                  date : {
                    validators : {
                      notEmpty : {
                        message : '日期必須填寫'
                      },
                      date : {
                        format : 'YYYY/MM/DD',
                        min : '1910/01/01',
                        max : '2100/12/30',
                        message : '不合法的日期'
                      }
                    }
                  }
                }
              });
            });
      </script>
	</div>
</body>
</html>
