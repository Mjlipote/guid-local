<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Users Error</title>
</head>
<body>
	<div layout:fragment="content" id="wrap">
		<h1 class="text-center" th:text="${errorMessage}"></h1>

		<div id="main" class="container row">
			<div
				class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
				<a class="btn btn-default col-lg-6 col-md-6 col-sm-6 col-xs-6"
					th:href="@{/home}" th:text="回首頁"></a> <a
					class="btn btn-inverse col-lg-6 col-md-6 col-sm-6 col-xs-6"
					th:href="@{${link}}" th:text="重新一次"></a>
			</div>
		</div>
	</div>
</body>
</html>
