<!DOCTYPE html>
<html 
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<title>編輯個人基本資料</title>
</head>
<body>
 <div layout:fragment="content" id="wrap">
	<div id="wrap">
		<h1 class="text-center">編輯個人基本資料</h1>

		<div id="main" class="container">
			<form id="user-infoForm" class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12 col-xs-12"
				method="post" th:action="@{${'/users/' + #authentication.name }}">

				<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label>E-Mail：</label>
					<input type="email" class="form-control"
						placeholder="Sample@mail.com" name="email"
						th:value="${usersInfo.email}"></input>

				</div>

				<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label>工作職銜：</label>
					<input class="form-control" type="text" name="jobTitle"
						th:value="${usersInfo.jobTitle}"></input>

				</div>
				<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label>聯絡電話：</label>
					<input class="form-control"
						onkeyup="value=value.replace(/[^-_0-9]/g,'')" type="text"
						placeholder="0910xxxxxx" name="telephone"
						th:value="${usersInfo.telephone}"></input>

				</div>
				<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label>聯絡住址：</label>
					<input class="form-control" type="text" name="address"
						th:value="${usersInfo.address}"></input>
					<input type="hidden" name="_method" value="PUT" />
				</div>
				<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 user-info">
					<input class="btn btn-inverse btn-block btn-lg" value="編輯個人資料"></input>
				</div>
			</form>

			<script type="text/javascript">
				$('.user-info').click(function() {
					swal({
						title : "確定編輯完成？",
						type : "warning",
						showCancelButton : true,
						confirmButtonClass : 'btn-danger',
						confirmButtonText : 'YES',
						closeOnConfirm : true
					}, function() {
						$('#user-infoForm').submit();
					});
				});
			</script>
		</div>
	</div>
	</div>
</body>
</html>
