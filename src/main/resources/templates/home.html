<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Welcome!</title>

<th:block th:include="head :: bootstrap" />

<style type="text/css">
</style>
<th:block th:include="top :: navigation" class="container-fluid" />
<script>
.carousel img {
	  position: absolute;
	  top: 0;
	  left: 0;
	  min-width: 100%;
	  height: 500px;
	}
</script>
</head>

<body>
	<div id="wrap">
		<div class="jumbotron col-md-12">
			<h1 class="text-center" th:inline="text">您好！
				[[${#httpServletRequest.remoteUser}]]</h1>
			<div id="main" class="container">

				<div id="carousel-example-generic" class="carousel slide"
					data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0"
							class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img th:src="@{${ '/home/home1.jpg' }}"
								style="width: 1000px; height: 400px" class="img-responsive"
								alt="Responsive image" />
							<div class="carousel-caption"></div>
						</div>
						<div class="item">
							<img th:src="@{${ '/home/home2.jpg' }}"
								style="width: 1000px; height: 400px" class="img-responsive"
								alt="Responsive image" />

							<div class="carousel-caption"></div>
						</div>
						<div class="item">
							<img th:src="@{${ '/home/home3.jpg' }}"
								style="width: 1000px; height: 400px" class="img-responsive"
								alt="Responsive image" />

							<div class="carousel-caption"></div>
						</div>
					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#carousel-example-generic"
						role="button" data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#carousel-example-generic"
						role="button" data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				<br></br>
				<form class="col-md-8 col-md-offset-2" th:action="@{/logout}"
					method="post">
					<div class="col-md-8 col-md-offset-2">
						<input class="btn btn-primary btn-block btn-lg" type="submit"
							value="登出" />
					</div>
				</form>

			</div>
		</div>
	</div>
	<th:block th:include="footer :: footer" class="container-fluid" />
</body>
</html>
